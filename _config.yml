title: Social Service Institute
url: "https://www.ssi.gov.sg" # the base hostname & protocol for your site, e.g. http://example.com
favicon: /images/homepage/ssilogo.ico

# Site colors
colors:
  primary-color: '#CA0538'
  # primary-color: '#4372d6'
  # primary-color: '#6031b6'
  # secondary-color: '#CA595D'
  secondary-color: '#164194'
  media-colors:
    - title: media-color-one
      color: '#49759a'
    - title: media-color-two
      color: '#744d9f'
    - title: media-color-three
      color: '#00838f'
    - title: media-color-four
      color: '#00838f'
    - title: media-color-five
      color: '#00838f'


collections:
  discover-ssi:
    output: true
  # initiatives:
  #  output: true
  training:
    output: true
  resources:
    output: true
  about-us:
    output: true
  faq:
    output: true
google_analytics: UA-139430618-1
resources_name: "resource-room"

##################################################################################################################
# Everything below this line is Isomer-specific configuration. There should not be a need to edit these settings #
##################################################################################################################
permalink: none
baseurl: ""
exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]
include: [_redirects]
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"
paginate: 12
remote_theme: isomerpages/isomerpages-template@ga-site-tag
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
description: test test

